<!DOCTYPE html>
<html lang="de">
<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8"/>
  <link rel="stylesheet" type="text/css" href="tacit.css"/>
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.6.0/dist/leaflet.css"
     integrity="sha512-xwE/Az9zrjBIphAcBb3F6JVqxf46+CDLwfLMHloNu6KEQCAWi6HcDUbeOfBIptF7tcCzusKFjFw2yuvEpDL9wQ=="
     crossorigin=""/>
  <script src="https://unpkg.com/leaflet@1.6.0/dist/leaflet.js"
     integrity="sha512-gZwIG9x3wUXg2hdXF6+rVkLF/0Vi9U8D2Ntg4Ga5I5BZpVkVxlJWbSQtXPSiUTtC0TjtGOmxa1AJPuV0CPthew=="
     crossorigin=""></script>
  <title>FixMy.Demo</title>
</head>
<body>
<header>
  <h1>FixMy.Demo</h1>
</header>
<nav>
  <ul>
    <li><a href="#">Bereich 1</a></li>
    <li>Bereich 2</li>
    <li>Bereich 3</li>
    <li>Bereich 4</li>
  </ul>
</nav>
<div>
  <article>
    <h1>Bereich 2</h1>
    <div id="mapid"></div>
    <h2>Meldung erfassen</h2>
    <form>
        <select>
          <option>Anzahl Radbügel</option>
          <option>1</option>
          <option>2</option>
          <option>3</option>
          <option>4</option>
          <option>5</option>
          <option>6</option>
          <option>7</option>
          <option>8</option>
        </select>
        <input type="text" placeholder="Oberfläche Straßenbelag">
        <select>
          <option>Art des Parkens</option>
          <option>Parkhafen</option>
          <option>Parkstreifen</option>
          <option>kein Parken</option>
          <option>Längsparken</option>
          <option>Querparken</option>
        </select>
        <input type="checkbox" id="chk-abfluesse"><label for="chk-abfluesse">5 Meterabstand zu Abflüssen wird eingehalten</label>
        <input type="checkbox" id="chk-zufahrt"><label for="chk-zufahrt">keine Zufahrt im Bereich</label>
        <input type="checkbox" id="chk-lastenrad"><label for="chk-lastenrad">Lastenradstellplatz</label>
        <textarea placeholder="Beschreibung" cols="60" rows="5"></textarea>
        <input type="button" name="" value="Foto aufnehmen"><br>
        <hr>
        <input type="submit" name="" value="Radbügel speichern">
    </form>
  </article>
</div>
<script type="text/javascript">
  var mymap = L.map('mapid').setView([52.50119505758957,13.42371057866808], 14);
  L.tileLayer('https://api.mapbox.com/styles/v1/{id}/tiles/{z}/{x}/{y}?access_token={accessToken}', {
    attribution: 'Map data &copy; <a href="https://www.openstreetmap.org/">OpenStreetMap</a> contributors, <a href="https://creativecommons.org/licenses/by-sa/2.0/">CC-BY-SA</a>, Imagery © <a href="https://www.mapbox.com/">Mapbox</a>',
    maxZoom: 18,
    id: 'mapbox/streets-v11',
    accessToken: 'pk.eyJ1IjoiYm9vb3NoIiwiYSI6ImNqYmNwNXhjMzAwcWIyd2xxMW82cGFzZXgifQ.LKggrRbwJU0oF4kxBGuzdA'
}).addTo(mymap);
var greenIcon = new L.Icon({
    iconUrl: 'https://cdn.rawgit.com/pointhi/leaflet-color-markers/master/img/marker-icon-2x-green.png',
    shadowUrl: 'https://cdnjs.cloudflare.com/ajax/libs/leaflet/0.7.7/images/marker-shadow.png',
    iconSize: [50, 82],
    iconAnchor: [12, 41],
    popupAnchor: [1, -34],
    shadowSize: [82, 82]
  });
  L.marker([52.50119505758957,13.42371057866808]).addTo(mymap);
  L.marker([52.50431964110905,13.42655356256455]).addTo(mymap);
  L.marker([52.50431964110905,13.43255356256455]).addTo(mymap);
  L.marker([52.50519505758957,13.42871057866808], {icon: greenIcon}).addTo(mymap);

function hasGetUserMedia() {
  // Note: Opera builds are unprefixed.
  return !!(navigator.getUserMedia || navigator.webkitGetUserMedia ||
            navigator.mozGetUserMedia || navigator.msGetUserMedia);
}

if (hasGetUserMedia()) {
  // Good to go!
} else {
  alert('getUserMedia() is not supported in your browser');
}
</script>
</body>
</html>
